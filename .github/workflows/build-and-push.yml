run-name: Build ${{github.run_number}} by ${{github.actor}}
# name: Construir y publicar imagen Docker

on:
  push:
    branches: [ main ]

jobs:

  GitHub-Contexts:
    name: Get GitHub context ðŸ“‘
    runs-on: ubuntu-latest
    steps:    
      - name: Dump GitHub context 
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configurar Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Verify Docker Login
        run: docker info

      - name: Construir imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
#          no-cache: true
          tags: |
            mjcheveste/web-example:latest
            mjcheveste/app-loggenerator:1.0.${{github.run_number}}

      - name: Escanear imagen con Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: mjcheveste/web-example:latest
          scan-type: 'image'
          scan-ref: '.'
          trivy-config: ./trivy.yaml