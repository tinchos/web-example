name: "Build Pipeline"
run-name: Build ${{github.run_number}} by ${{github.actor}}
# name: Construir y publicar imagen Docker

#on:
#  push:
#    branches: [ main ]

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - main
      - develop

jobs:

  GitHub-Contexts:
    name: 📑 Get GitHub context
    runs-on: ubuntu-latest
    steps:    
      - name: Dump GitHub context 
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Configurar Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: 📝 Verify Docker Login
        run: docker info

      - name: 📦 Build Docker imagen 📦
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
#          no-cache: true
          tags: |
            mjcheveste/web-example:latest
            mjcheveste/web-example:1.0.${{github.run_number}}

      - name: 🚨 Trivy scanning 🚨
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: mjcheveste/web-example:latest
          scan-type: 'image'
          scan-ref: '.'
          trivy-config: ./trivy.yaml